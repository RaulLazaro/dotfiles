- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh

- shell:
    - [sudo apt-get install zsh, Instal ZSH]
    - [sudo apt-get install git-core, Install git-core]
    - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Install Oh My ZSH]
    - [chsh -s $(which zsh), Change shell to ZSH]
    - [git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k, Instal Powerlevel10k]
