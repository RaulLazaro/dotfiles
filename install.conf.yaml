- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.config/Code/User/settings.json: VSCode/settings.json
    ~/.config/Code/User/snippets: VSCode/snippets

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sudo chsh -s $(which zsh), Making zsh the default shell]
    - [cat VSCode/extensions.txt | xargs -L 1 code --install-extension, Installing VSCode extensions]
    - [code --list-extensions > VSCode/extensions.txt, Saving VSCode extensions]